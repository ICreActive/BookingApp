<body>
<header class="u-clearfix u-gradient u-header u-header" id="sec-d723" th:insert="headr">

</header>
<div class="container">
    <form th:method="POST" th:object="${sellerNew}" style="padding: 80px">

        <div class="input-group mb-3">
            <span class="input-group-text" id="title" type="text">Company name</span>
            <input th:field="*{name}" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <div class="input-group mb-3">
                <span class="input-group-text" type="text" id="bankAccount" required>Bank details</span>
            <input th:field="*{bankAccount}" type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('bankAccount')}" th:errors="*{bankAccount}"></div>

        <div class="input-group mb-3">
            <span class="input-group-text" type="text" id="lastname" required>Legal address</span>
            <input th:field="*{address}"  type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        <div th:if="${error}" th:text="${error}"></div>
        <button type="submit"
                class="u-border-2 u-border-grey-75 u-btn u-btn-round u-btn-submit u-button-style u-palette-3-light-2 u-radius-21 u-text-grey-70 u-btn-1">
            Register
        </button>

    </form>
</div>

<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-6847" th:insert="footer"
