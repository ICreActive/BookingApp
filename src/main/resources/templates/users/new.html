<body>
<header class="u-clearfix u-gradient u-header u-header" id="sec-d723" th:insert="headr">

</header>
<form th:method="POST" th:object="${userNew}" style="padding: 80px">

    <div class="input-group mb-3">
        <span class="input-group-text" id="title"  type="text">Login</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" th:field="*{username}"/>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <div style="color: red" th:if="${usernameError}" th:text="${usernameError}"></div>

    <div class="input-group mb-3">
        <span class="input-group-text" type="text"  id="firstname" required>First name</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" th:field="*{userFirstname}"/>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('userFirstname')}" th:errors="*{userFirstname}"></div>

    <div class="input-group mb-3">
        <span class="input-group-text" type="text"  id="lastname" required>Last name</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" th:field="*{userLastname}"/>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('userLastname')}" th:errors="*{userLastname}"></div>

    <div class="input-group mb-3">
        <span class="input-group-text" type="text"  id="email" required>E-mail</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" th:field="*{email}" />
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <div class="input-group mb-3">
        <span class="input-group-text" type="text"  id="address" required>Address</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" th:field="*{address}"/>
    </div>

        <div class="input-group mb-3">
            <span class="input-group-text" type="text"  id="pass" required>Password</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" th:field="*{password}"/>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" type="text"  id="passConfirm" required>Confirm password</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" th:field="*{passwordConfirm}"/>

        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error
        </div>

        <div style="color: red" th:if="${passwordError}" th:text="${passwordError}">Error</div>
        </div>

        <br/>
        <button type="submit"
                class="u-border-2 u-border-grey-75 u-btn u-btn-round u-btn-submit u-button-style u-palette-3-light-2 u-radius-21 u-text-grey-70 u-btn-1">
            Register
        </button>
</form>

<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-6847" th:insert="footer"
        style="position: absolute;
          left: 0;
            bottom: 0;
              width: 100%;">

</footer>


</body>
</html>
