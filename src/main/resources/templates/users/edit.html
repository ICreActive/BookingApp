    <h3 style="text-align: center">Редактирование пользователя</h3>
        <form th:method="POST" th:object="${user}" style="padding: 30px">

            <label hidden for="name"> Enter name </label>
            <input type="text" th:field="*{username}" id="name" th:value="*{username}" hidden/>

            <div style="color: red" th:if="${usernameError}" th:text="${usernameError}">Error</div>
            <br/>

            <label for="firstname"> Enter first name </label>
            <input class="form-control" type="text" th:field="*{userFirstname}" id="firstname" required/>
            <div style="color: red" th:if="${#fields.hasErrors('userFirstname')}" th:errors="*{userFirstname}">Error</div>
            <br/>

            <label for="lastname"> Enter last name </label>
            <input  class="form-control" type="text" th:field="*{userLastname}" id="lastname" required/>
            <div style="color: red" th:if="${#fields.hasErrors('userLastname')}" th:errors="*{userLastname}">Error</div>
            <br/>

            <label for="email"> Enter email </label>
            <input class="form-control" type="text" th:field="*{email}" id="email" required/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            <br/>

            <label for="address">Enter address</label>
            <input class="form-control" type="text" th:field="*{address}" id="address" required/>
            <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>
            <br/>

<!--            <label for="pass"> Enter password </label>-->

<!--            <br/>-->

        </form>
