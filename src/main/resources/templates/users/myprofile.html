<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<table class="table">
    <thead>

    <tr>
        <th >id</th>
        <th >First Name</th>
        <th >Last Name</th>
        <th >E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <form method="Get" th:action="'/users/myprofile/'+ ${user.getId()} + '/edit'">
            <th th:text="${user.getId()}">VALUE</th>
            <td th:text="${user.getUserFirstname()}">VALUE</td>
            <td th:text="${user.getUserLastname()}">VALUE</td>
            <td th:text="${user.getEmail()}">VALUE</td>
            <td>
                <button type="submit" value="Edit"> EDIT</button>
            </td>
        </form>
    </tr>
    </tbody>

</table>


</body>
</html>
