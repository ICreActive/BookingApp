<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title></title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/resources/css/nicepage.css" media="screen">
  <link rel="stylesheet" href="/resources/css/UserPage.css" media="screen">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script class="u-script" type="text/javascript" src="/resources/js/jquery-1.9.1.min.js" defer=""></script>
  <script class="u-script" type="text/javascript" src="/resources/js/nicepage.js" defer=""></script>
  <script>
    function checkPasswordMatch(fieldConfirmPassword) {
      if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
      } else {
        fieldConfirmPassword.setCustomValidity("");
      }
    }
  </script>
</head>
<header class="u-clearfix u-gradient u-header u-header" id="sec-d723" th:insert="headr">
</header>
<body>
<div>
  <h2 style="text-align: center; margin-top: 40px" th:text="#{resetPassword.text}">Reset Your Password</h2>
</div>

<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
  <input type="hidden" name="token" th:value="${token}" />
  <div class="border border-secondary rounded p-3">
    <div>
      <p>
        <input type="password" name="password" id="password" class="form-control"
               placeholder="Enter your new password" required autofocus />
      </p>
      <p>
        <input type="password" class="form-control" placeholder="Confirm your new password"
               required oninput="checkPasswordMatch(this);" />
      </p>
      <p class="text-center">
        <input type="submit" value="Change Password" class="btn btn-primary" />
      </p>
    </div>
  </div>
</form>

<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-6847" th:insert="footer"
        style="position: absolute;
          left: 0;
            bottom: 0;
              width: 100%;">

</footer>

</body>
</html>
