<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link rel="stylesheet" href="/resources/css/nicepage.css" media="screen">
  <link rel="stylesheet" href="/resources/css/UserPage.css" media="screen">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script class="u-script" type="text/javascript" src="/resources/js/jquery-1.9.1.min.js" defer=""></script>
  <script class="u-script" type="text/javascript" src="/resources/js/nicepage.js" defer=""></script>

  <title></title>
  <meta charset="UTF-8">
</head>
<header class="u-clearfix u-gradient u-header u-header" id="sec-d723" th:insert="headr">
</header>
<body>
<div>
  <h2>Forgot Password</h2>
</div>

<div th:if="${error != null}">
  <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
  <p class="text-warning">[[${message}]]</p>
</div>

<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
  <div class="border border-secondary rounded p-3">
    <div>
      <p>We will be sending a reset password link to your email.</p>
    </div>
    <div>
      <p>
        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
      </p>
      <p class="text-center">
        <input type="submit" value="Send" class="btn btn-primary" />
      </p>
    </div>
  </div>
</form>

<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-6847" th:insert="footer"
        style="position: relative;
          left: 0;
            bottom: 0;
              width: 100%;">

</footer>

</body>
</html>
