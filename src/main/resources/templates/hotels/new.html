    <link rel="stylesheet" href="/resources/css/HotelPage.css" media="screen">

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script class="u-script" type="text/javascript" src="/resources/js/nicepage.js" defer=""></script>

    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">

    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="HotelPage">
    <meta property="og:type" content="website">
</head>
<body class="u-body">
<header class="u-clearfix u-gradient u-header u-header" id="sec-d723" th:insert="headr">
</header>

<section class="u-clearfix u-image u-section-1" id="sec-5d1b" data-image-width="1980" data-image-height="1100">
    <div class="u-clearfix u-sheet u-valign-middle-sm u-sheet-1">

        <section class="skrollable u-clearfix u-section-2" id="sec-5c9d">
            <div class="u-clearfix u-sheet u-sheet-1">
                <div class="u-form u-form-1">
                    <form method="POST" enctype="multipart/form-data"
                          style="padding: 80px;">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="title" type="text">Title</span>
                            <input th:field="*{room.title}" type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                        <span class="input-group-text" id="description" required
                              type="text">Description</span>
                            <textarea type="text" class="form-control" aria-label="Sizing example input"
                                      aria-describedby="inputGroup-sizing-default"
                                      th:field="*{room.description}"></textarea>
                        </div>

                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                                th:field="*{room.klassApartment}">
                            <option th:each="klass:${klassAp}" th:text="${klass.getName()}"
                                    th:value="${klass}"></option>

                        </select>

                        <div class="input-group mb-3">
                        <span class="input-group-text" id="numofseats" required
                              type="text">Number of seats</span>
                            <input th:field="*{room.numberOfSeats}" type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                        <span class="input-group-text" id="price" required
                              type="text">Price</span>
                            <input th:field="*{room.price}" type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02" name="file">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>

                        <button type="submit" value="Create room">Create room</button>

                    </form>
                </div>
            </div>
        </section>
    </div>
</section>

<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-6847" th:insert="footer"></footer>

</body>
</html>
