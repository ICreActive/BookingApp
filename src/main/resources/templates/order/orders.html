<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:text="#{naviname.text}">Users page</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/administrator" th:text="#{back.text}"><span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/administrator/orders" th:text="#{showAllusr.text}"></a>
            <a class="nav-item nav-link" href="/administrator/orders/active" th:text="#{showActive.text}"></a>
            <a class="nav-item nav-link disabled" href="/" th:text="#{home.text}"></a>
        </div>
    </div>
    <form class="form-inline" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<table class="table table-striped"
       style="width: 60%;
       border: 1px solid green;
       margin: auto;">
    <thead>
    <tr >
        <th scope="col" style="">Incoming order by user:</th>

    </tr>
    </thead>
    <tbody>
    <tr style="white-space: nowrap; width: 1%;" th:each="element: ${userOrder}">
        <div sec:authorize="hasRole('ADMIN')">
            <th scope="col"><a th:href="@{/administrator/orders/{id}(id=${element.getId()})}"
                               th:text="${element.getUser()}">user</a></th>
        </div>
        <div sec:authorize="!hasRole('ADMIN')">
            <th scope="col"><a th:href="@{/myprofile/orders/{id}(id=${element.getId()})}"
                               th:text="${element.getUser()}">user</a></th>
        </div>
        <div th:if="${element.getInvoice()}">
        <form method="get" th:action="@{/administrator/invoice/{id}(id=${element.getInvoice().getId()})}">
            <th scope="col" name="Check">
<!--                <input type="hidden" name="invoice"/>-->
<!--                <input type="hidden" name="action" value="invoice">-->
                <button type="submit" class="btn btn-outline-info">Show Invoice</button>
            </th>
        </form>
        </div>
        <form method="post">
        <th scope="col" name="delete">
            <input type="hidden" name="orderId" th:value="${element.id}"/>
            <input type="hidden" name="action" value="delete">
            <button type="submit" class="btn btn-secondary">Delete</button>
        </th>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
